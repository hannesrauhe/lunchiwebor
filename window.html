<html>
  <head>
    <title>Lunchiwebor</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<h1>Lunchiwebor</h1>
	<div id="settings">
	<h3>Settings</h3>
	<div>
		<label for="username">User Name: </label><input id="username" type="text" />
	</div>
	</div>
	<table id="users">
	    <tr><th>User</th><th>IP</th><th>Timeout</th></tr>
	</table>
    <div class="sample">
        <input type="text" id="messageToSend" />
        <button id="send">Send</button>
    </div>
    
    <div class="sample">
        <button id="stop">Stop</button>
    </div>
    <script src="lunchinator.js"></script>
    <script src="main.js"></script>
  </body>
</html>
